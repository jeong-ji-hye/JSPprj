		<style>
			.dialog{
				display: block;
				--height: 0px;
				position: fixed;
				left: 0px;
				top: 0px;
				height: 0%;
				width: 100%;
				z-index: 999;
			}

			.dialog .screen{
				height: inherit;
				width: inherit;
				background: #000;
				--opacity: 0;
				--transition: 1s opacity;
			}

			.dialog .content{
				position: fixed;
				left: 30%;
				top: 30%;
				background: white;
				--height: inherit;
				--width: inherit;
				display: none;
			}
			.dialog.show{
				--display: block;
				height: 100%;
			}
			.dialog.show .screen{
				
				opacity: 0.7;
			}
			.dialog.show .content{
				
				--display: block;
			}
			.fade-in{
				transition: 1s opacity;
			}
			.fade-in.show{
				opacity: 0.7;
			}
			/* .dialog.show .buttons{
				position: fixed;
				left: 30%;
				top: 30%;
				background: white;
			} */
		</style>
	</section>
	<!-- transition -->
	<section id="ex9">
		<style>
			.stage{
				width: 700px;
				height: 500px;
				border: 1px solid gray;
				position: relative;
			}
			.ball{
				width: 100px;
				height: 100px;
				border: 1px solid blue;
				--border-radius: 50px;
				position: absolute;
				left: 0px;
				top: 0px;
				transform: rotate(0deg);
				transition: 1s;
			}
			.note{
				width: 100px;
				height: 150px;
				border: 1px solid #e9e9e9;
				box-shadow: 1px 1px 1px #999;
				position: relative;
			}
			.note .content{
				width: 100%;
				height: 100%;
				background: yellow;
			}
			.note .cover{
				width: 100%;
				height: 100%;
				background: pink;
				position: absolute;
				top:0px;
				--transform: rotate(0deg);
				transform: translateY(0);
				transform-origin:top;
				transition: 500ms;
			}
			.note:hover .cover{
				--transform: rotate(-45deg);
				transform: translateY(-100px);
				--transition-timing-function: cubic-bezier(1.000, 0, 0.000, 1);
				transition-timing-function: steps(5);
			}
		</style>
