<!DOCTYPE html>

<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
환영합니다.
	1. 톰캣의 ROOT 폴더에 현재 문서를 배포해야함.
	2. 톰캣을실행
	3. 브라우저를 실행
	4. 주소창에 http://.../index.html을 입력하고 요청한다
	안녕하세요~ <b>뉴렉처</b>입니다. <font color="blue">뉴렉처 강의는</font> 단편적인 지식보다는 <u>용어의 올바른 이해</u>와 그것을 제대로 사용할 수 있도록 하는 <i>올바른 코딩 지침</i>을 알려주고 있습니다.
	
	<!-- 같은경로이면 그냥 hello만 쓰면됨. 요청하는 다른방법 -->
	<br >
	<a href="hello">0번 안녕하세요</a><br>
	<a href="hello?cnt=5">5번 안녕하세요</a><br>
	
	<!-- 입력을 위한것. hello한테 요청하는것을 전송. hello를 요청하는거다 cnt값이 없다. -->
	<form action="hello" method="get"> <!-- 기본값 get -->
		<input type="text" name="cnt"> <!-- 입력된게 cnt라는것을 알려줘야돼 -->
		<input type="submit"value="요청">
	</form>
	
	<!-- 두가지 요청이 가능해야돼 post는 제출하다.  -->
	<a href="signup.html">회원가입</a>
</body>
</html>
