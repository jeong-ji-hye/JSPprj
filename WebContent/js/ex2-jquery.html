      <div class="dialog">
         <div class="screen"></div>
         <div class="content">
            안녕하세요<br >

         </div>

      <style>
         #ex10 .dialog{
            display: block;
            position: fixed;
            left: 0px;
            top:0px;
            height: 0%;
            width: 100%;
            z-index: 999;
            overflow: hidden;
         }
         #ex10 .dialog .screen{
            height: inherit;
            width: inherit;
            background: #000;
            --opacity: 0;
            --transition: 1s opacity;            
         }
         #ex10 .dialog .content{
            background: #fff;
            border:1px solid #000;
            border-radius: 10px;
            position: fixed;
            top:30%;
            left:20%;
            display: none;
         }
         #ex10 .dialog.show{
            height: 100%;
         }
         #ex10 .dialog.show .screen{
            opacity: 0.7;
         }
         #ex10 .dialog.show .content{
            --display: block;
         }


      </style>
   </section>

   <section id="ex9">   
      <style>

         .stage{
            width:700px;
            height: 500px;
            border:1px solid gray;
            position: relative;
         }
         .ball{
            left:0px;
            top:0px;
            width:100px;
            height: 100px;
            border:1px solid blue;
            --border-radius: 50px;
            position: absolute;
            transform: rotate(0deg);
            transition: 1s ;
            transition-property: width,left;            
         }
         .note{
            width:100px;
            height: 150px;
            border:1px solid #e9e9e9;
            box-shadow: 1px 1px 1px #999;
            position: relative;
         }
         .note .content{
            width:100%;
            height: 100%;
            background: yellow;
         }
         .note .cover{
            width:100%;
            height: 100%;
            background: pink;
            position: absolute;
            top: 0px;

            
         }

         .cover-open .cover{
            transform: rotate(0deg);
            transform-origin:left top;
            transition:1s;
            transition-timing-function: steps(3,start);
         }
         .cover-open:hover .cover{
            transform: rotate(-45deg);
         }
      </style>
      <div>
         <input class="start" type="button" value="시작" >

      </div>

      </div>
   </section>
